name: Selenium CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "*/2 * * * *"     # Run every 2 minutes
  workflow_dispatch:           # Manual run

concurrency:
  group: selenium-tests
  cancel-in-progress: true     # Cancel older runs

jobs:
  run-tests:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          m2-${{ runner.os }}-

    - name: Install Chrome (macOS)
      run: |
        brew install --cask google-chrome

    - name: Run Selenium Tests
      run: mvn -B clean test -DbrowserMode=headless

    - name: Upload Reports
      uses: actions/upload-artifact@v4
      with:
        name: selenium-reports
        path: reports/**
        if-no-files-found: warn
