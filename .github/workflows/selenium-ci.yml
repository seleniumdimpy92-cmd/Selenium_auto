name: Selenium CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "*/2 * * * *"     # Run every 2 minutes
  workflow_dispatch:           # Manual trigger

concurrency:
  group: selenium-tests
  cancel-in-progress: true     # Prevent overlapping builds

jobs:
  run-tests:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: m2-${{ runner.os }}-

    - name: Install Chrome
      run: |
        brew install --cask google-chrome

    - name: Run Tests
      run: mvn -B clean test -DbrowserMode=headless

    - name: Upload Reports
      uses: actions/upload-artifact@v4
      with:
        name: Selenium-Reports
        path: reports/**
        if-no-files-found: warn
