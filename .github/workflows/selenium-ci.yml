name: Selenium CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "*/2 * * * *"     # Run every 2 minutes
  workflow_dispatch:           # Manual trigger

concurrency:
  group: selenium-tests
  cancel-in-progress: true     # Prevent overlapping builds

jobs:
  run-tests:
    runs-on: macos-latest      # macOS has Chrome pre-installed & stable for Selenium

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: m2-${{ runner.os }}-

    - name: Install Chrome (if needed)
      run: |
        if ! [ -x "$(command -v google-chrome)" ]; then
          brew install --cask google-chrome
        fi

    - name: Run Selenium + API Tests (headless)
      run: mvn -B clean test -DbrowserMode=headless

    - name: Upload Extent Report & Screenshots
      uses: actions/upload-artifact@v3
      with:
        name: Selenium-Reports
        path: reports/**
